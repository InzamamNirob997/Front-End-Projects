<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>To-Do Bucket: The Daily Reminder of your Work </title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h2>Todo List  <img src="images/icon.png" alt=""></h2>
            <p class="animated-headline">
  <span class="word">The</span>
  <span class="word">Daily</span>
  <span class="word">Reminder</span>
  <span class="word">of</span>
  <span class="word">your</span>
  <span class="word">Work.....</span>

</p>
            <div class="row">
                <input type="text" id="task-input" placeholder="Add a new task...">
                <button id="add-task-btn">Add Task</button>
            </div>   



            <ul id="task-list">
        <li>
            <img src="images/unchecked.png" alt="check" class="check-btn"> 
            <span>Task 1</span>
            <span class="delete-btn">×</span>
        </li>
        <li>
            <img src="images/unchecked.png" alt="check" class="check-btn">
            <span>Task 2</span>
            <span class="delete-btn">×</span>
        </li>
        <li>
            <img src="images/unchecked.png" alt="check" class="check-btn">
            <span>Task 3</span>
             <span class="delete-btn">×</span>
        </li>
    </ul>


        </div>
        <script src="index.js"></script>


    </div>
        
           
     
</body>
</html>
